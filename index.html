<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta property="og:title" content="Pagina de login">
    <meta property="og:description" content="Teste de pagina de login moderna">
    <meta property="og:image" itemprop="1200x630"
          content="https://img.freepik.com/vetores-premium/login-design-da-pagina-de-destino_756535-73.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arrozdoce007.github.io/Pagina-de-login-moderna/">    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/login.js"></script>
    <title>Pagina de login moderna</title>
</head>

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Login </span><span>Cadastro</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Login</h4>
                                            <div class="form-group">
                                                <input type="email" class="form-style" id="email_login"
                                                    placeholder="Email" required>
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" class="form-style" id="password"
                                                    placeholder="Senha" required>
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="" class="btn mt-4" id="loginButton">Entrar</a>
                                            <p class="mb-0 mt-4 text-center"><a href="" class="link">esqueceu a
                                                    senha?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-3 pb-3">Cadastro</h4>
                                            <form id="myForm" onsubmit="validateForm(event)">
                                                <div class="form-group">
                                                    <input type="text" class="form-style" placeholder="Nome de usuario"
                                                        required>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="tel" class="form-style"
                                                        placeholder="Numero de Telefone" required>
                                                    <i class="input-icon uil uil-phone"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Email" required>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Senha"
                                                        required>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button class="btn mt-4" type="submit">Salvar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
